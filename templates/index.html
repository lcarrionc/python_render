<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3b82f6',
                        'primary-dark': '#2563eb',
                        'success': '#10b981',
                        'success-dark': '#059669',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen matrix-container matrix-grid">
    <!-- Header con navegación -->
    <header class="w-full px-4 py-6">
        <div class="max-w-4xl mx-auto flex justify-end">
            <a href="/administrar" class="bg-black bg-opacity-30 hover:bg-opacity-100 text-white hover:text-primary px-4 py-2 rounded-lg font-medium transition-all duration-300 backdrop-blur-sm border border-white border-opacity-20 hover:border-opacity-20">
                Administrar Registros
            </a>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-1 px-4 pb-8">
        <div class="max-w-2xl mx-auto">
            <!-- Card principal del formulario -->
            <div class="bg-black bg-opacity-40 rounded-2xl shadow-2xl p-8 md:p-10 animate-slide-up border border-white border-opacity-20 shadow-xs shadow-blue-800/20">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white mb-2">Registro de Personal</h2>
                    <p class="text-gray-200">Completa los datos para registrar nuevo personal</p>
                </div>

                <form action="/registrar" method="post" class="space-y-6" onsubmit="handleSubmit(event)">
                    <!-- DNI -->
                    <div class="relative">
                        <label for="dni" class="block text-sm font-semibold text-white mb-2">
                            DNI *
                        </label>
                        <div class="relative group">
                            <input type="text" 
                                   id="dni" 
                                   name="dni" 
                                   required
                                   maxlength="8"
                                   pattern="[0-9]{8}"
                                   class="w-full px-4 py-3 pl-12 border-2 border-gray-400 rounded-xl focus:border-primary focus:outline-none transition-all duration-300 input-focus bg-black bg-opacity-10 text-white"
                                   placeholder="12345678">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-white">
                                <svg class="h-6 w-6 text-gray-300 group-focus-within:text-primary transition-colors duration-300" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21 18.5H3C2.72 18.5 2.5 18.28 2.5 18V7C2.5 6.72 2.72 6.5 3 6.5H21C21.28 6.5 21.5 6.72 21.5 7V18C21.5 18.28 21.28 18.5 21 18.5Z" stroke="currentColor" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M15.2201 12.74C16.2419 12.74 17.0701 11.9028 17.0701 10.87C17.0701 9.83722 16.2419 9 15.2201 9C14.1984 9 13.3701 9.83722 13.3701 10.87C13.3701 11.9028 14.1984 12.74 15.2201 12.74Z" stroke="currentColor" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M18.5901 14.01C18.9001 14.54 19.0901 15.14 19.1201 15.78C19.1301 15.9 19.0301 16 18.9101 16H11.5201C11.4001 16 11.3101 15.9 11.3101 15.78C11.3501 15.14 11.5401 14.54 11.8401 14.01" stroke="currentColor" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M4.5 12.5H8.92999" stroke="currentColor" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M4.5 10.5H7.92999" stroke="currentColor" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M4.5 14.5H6.92999" stroke="currentColor" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                            </div>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">Ingrese 8 dígitos</p>
                    </div>

                    <!-- Nombre y Apellido en una fila -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="relative">
                            <label for="nombre" class="block text-sm font-semibold text-white mb-2">
                                Nombre *
                            </label>
                            <div class="relative group">
                                <input type="text" 
                                       id="nombre" 
                                       name="nombre" 
                                       required
                                       class="w-full px-4 py-3 pl-12 border-2 border-gray-400 rounded-xl focus:border-primary focus:outline-none transition-all duration-300 input-focus bg-black bg-opacity-10 text-white"
                                       placeholder="Juan Carlos">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400 group-focus-within:text-primary transition-colors duration-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                                </div>
                            </div>
                        </div>

                        <div class="relative">
                            <label for="apellido" class="block text-sm font-semibold text-white mb-2">
                                Apellido *
                            </label>
                            <div class="relative group">
                                <input type="text" 
                                       id="apellido" 
                                       name="apellido" 
                                       required
                                       class="w-full px-4 py-3 pl-12 border-2 border-gray-400 rounded-xl focus:border-primary focus:outline-none transition-all duration-300 input-focus bg-black bg-opacity-10 text-white"
                                       placeholder="Pérez García">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400 group-focus-within:text-primary transition-colors duration-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Dirección -->
                    <div class="relative">
                        <label for="direccion" class="block text-sm font-semibold text-white mb-2">
                            Dirección
                        </label>
                        <div class="relative group">
                            <input type="text" 
                                   id="direccion" 
                                   name="direccion"
                                   class="w-full px-4 py-3 pl-12 border-2 border-gray-400 rounded-xl focus:border-primary focus:outline-none transition-all duration-300 input-focus bg-black bg-opacity-10 text-white"
                                   placeholder="Av. Lima 123, San Isidro">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-6 w-6 text-gray-400 group-focus-within:text-primary transition-colors duration-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12.2848 18.9935C12.1567 19.0875 12.0373 19.1728 11.9282 19.2493C11.8118 19.1721 11.6827 19.0833 11.5427 18.9832C10.8826 18.5109 10.0265 17.8176 9.18338 16.9529C7.45402 15.1792 6 12.9151 6 10.5C6 7.18629 8.68629 4.5 12 4.5C15.3137 4.5 18 7.18629 18 10.5C18 12.8892 16.4819 15.1468 14.6893 16.9393C13.8196 17.8091 12.9444 18.5099 12.2848 18.9935ZM19.5 10.5C19.5 16.5 12 21 12 21C11.625 21 4.5 16.5 4.5 10.5C4.5 6.35786 7.85786 3 12 3C16.1421 3 19.5 6.35786 19.5 10.5ZM13.5 10.5C13.5 11.3284 12.8284 12 12 12C11.1716 12 10.5 11.3284 10.5 10.5C10.5 9.67157 11.1716 9 12 9C12.8284 9 13.5 9.67157 13.5 10.5ZM15 10.5C15 12.1569 13.6569 13.5 12 13.5C10.3431 13.5 9 12.1569 9 10.5C9 8.84315 10.3431 7.5 12 7.5C13.6569 7.5 15 8.84315 15 10.5Z" fill="currentColor"></path> </g></svg>
                            </div>
                        </div>
                    </div>

                    <!-- Teléfono -->
                    <div class="relative">
                        <label for="telefono" class="block text-sm font-semibold text-white mb-2">
                            Teléfono
                        </label>
                        <div class="relative group">
                            <input type="tel" 
                                   id="telefono" 
                                   name="telefono"
                                   pattern="[0-9]{9}"
                                   class="w-full px-4 py-3 pl-12 border-2 border-gray-400 rounded-xl focus:border-primary focus:outline-none transition-all duration-300 input-focus bg-black bg-opacity-10 text-white"
                                   placeholder="987654321">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-6 h-6 text-gray-400 group-focus-within:text-primary transition-colors duration-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.1008 15.0272L15.6446 15.5437V15.5437L15.1008 15.0272ZM15.5562 14.5477L15.0124 14.0312V14.0312L15.5562 14.5477ZM17.9729 14.2123L17.5987 14.8623H17.5987L17.9729 14.2123ZM19.8834 15.312L19.5092 15.962L19.8834 15.312ZM20.4217 18.7584L20.9655 19.275L20.9655 19.2749L20.4217 18.7584ZM19.0012 20.254L18.4574 19.7375L19.0012 20.254ZM17.6763 20.9631L17.75 21.7095L17.6763 20.9631ZM7.8154 16.4752L8.3592 15.9587L7.8154 16.4752ZM3.75185 6.92574C3.72965 6.51212 3.37635 6.19481 2.96273 6.21701C2.54911 6.23921 2.23181 6.59252 2.25401 7.00613L3.75185 6.92574ZM9.19075 8.80507L9.73454 9.32159L9.19075 8.80507ZM9.47756 8.50311L10.0214 9.01963L9.47756 8.50311ZM9.63428 5.6931L10.2467 5.26012L9.63428 5.6931ZM8.3733 3.90961L7.7609 4.3426V4.3426L8.3733 3.90961ZM4.7177 3.09213C4.43244 3.39246 4.44465 3.86717 4.74498 4.15244C5.04531 4.4377 5.52002 4.42549 5.80529 4.12516L4.7177 3.09213ZM11.0632 13.0559L11.607 12.5394L11.0632 13.0559ZM10.6641 19.8123C11.0148 20.0327 11.4778 19.9271 11.6982 19.5764C11.9186 19.2257 11.8129 18.7627 11.4622 18.5423L10.6641 19.8123ZM15.113 20.0584C14.7076 19.9735 14.3101 20.2334 14.2252 20.6388C14.1403 21.0442 14.4001 21.4417 14.8056 21.5266L15.113 20.0584ZM15.6446 15.5437L16.1 15.0642L15.0124 14.0312L14.557 14.5107L15.6446 15.5437ZM17.5987 14.8623L19.5092 15.962L20.2575 14.662L18.347 13.5623L17.5987 14.8623ZM19.8779 18.2419L18.4574 19.7375L19.545 20.7705L20.9655 19.275L19.8779 18.2419ZM8.3592 15.9587C4.48307 11.8778 3.83289 8.43556 3.75185 6.92574L2.25401 7.00613C2.35326 8.85536 3.13844 12.6403 7.27161 16.9917L8.3592 15.9587ZM9.73454 9.32159L10.0214 9.01963L8.93377 7.9866L8.64695 8.28856L9.73454 9.32159ZM10.2467 5.26012L8.98569 3.47663L7.7609 4.3426L9.02189 6.12608L10.2467 5.26012ZM9.19075 8.80507C8.64695 8.28856 8.64626 8.28929 8.64556 8.29002C8.64533 8.29028 8.64                             </div>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">Formato: 9 dígitos</p>
                    </div>

                    <!-- Botón de submit -->
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-primary to-primary-dark text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 btn-hover focus:outline-none focus:ring-4 focus:ring-primary focus:ring-opacity-30">
                        Registrar Persona
                    </button>
                </form>

            </div>
        </div>
    </main>

    <!-- Modal mejorado -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-auto transform transition-all duration-300 scale-95" id="modal-content">
            <div class="p-8 text-center">
                <div class="w-16 h-16 bg-success rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse-slow">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">¡Registro Exitoso!</h3>
                <p class="text-gray-600 mb-6">El personal ha sido registrado correctamente en el sistema.</p>
                <div class="flex space-x-3">
                    <button onclick="cerrarMensaje()" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 py-3 px-6 rounded-xl font-medium transition-colors">
                        Cerrar
                    </button>
                    <button onclick="nuevoRegistro()" class="flex-1 bg-gradient-to-r from-primary to-primary-dark text-white py-3 px-6 rounded-xl font-medium hover:shadow-lg transition-all duration-300">
                        Nuevo Registro
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/main.js"></script>
</body>
</html>
